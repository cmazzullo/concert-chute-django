{% extends 'base.html' %}

{% block title %}Upcoming Shows{% endblock title %}

{% block content %}
    <table>
	<tr>
	    <th>Venue</th>
	    <th>Title</th>
	    <th>Start Time</th>
	</tr>
	{% for concert in concerts %}
	    <tr>
		<td><a href="{% url 'view_venue' concert.venue.pk %}">{{ concert.venue.name }}</a></td>
		<td>{{concert.title|truncatechars:100}}</td>
		<td>{{concert.start_time}}</td>
	    </tr>
	{% endfor %}
    </table>
{% endblock content %}
