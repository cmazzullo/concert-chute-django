{% extends 'base.html' %}

{% block title %}Venue: {{ venue.name }}{% endblock title %}

{% block content %}
    <h2>{{ venue.name }}</h2>
    <a href="{{ venue.url }}">Eventful Link</a>

    <table>
	<tr>
	    <th>Title</th>
	    <th>Start Time</th>
	</tr>
	{% for concert in venue.concert_set.all %}
	    <tr>
		<td>{{ concert.title }}</td>
		<td>{{ concert.start_time }}</td>
	    </tr>
	{% endfor %}
    </table>
{% endblock content %}
